<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      let myobject = {
        name: 'Дональд',
        color: 'Белый',
        age: '1',
        toStr() {
          return `${this.name}, ${this.color}, ${this.age} год`;
        },
        say() {
          return 'кря кря';
        }
      };

      console.log(myobject.toStr());
      console.log(myobject.say());
    </script>
  </body>
</html>
