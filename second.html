<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      let newNumbers = [1, 5, 12, 4, 3];
      let middleNumbers = [2, 3, 4, 5, 6, 7, 8, 9, 10];
      let oldNumbers = [3, 10, 17];

      function average(numbers) {
        let sum = 0;
        for (let i = 0; i < numbers.length; i++) {
          sum += numbers[i];
        }
        let average = sum / numbers.length;
        return average;
      }

      console.log(average(newNumbers));
      console.log(average(middleNumbers));
      console.log(average(oldNumbers));
    </script>
  </body>
</html>
