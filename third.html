<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      function ask() {
        let Answer = prompt("У квадратного стола отпилили один угол. Сколько теперь углов у него стало?");
        if (Answer === 'пять') {
          alert('Ответ верный');
        } else if (Answer === '5') {
          alert('Ответ верный');
        } else {
          alert('Ответ неверный');
        }
      }
      ask();
    </script>
  </body>
</html>
